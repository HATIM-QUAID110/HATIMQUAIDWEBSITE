        <nav>

    <div class="form-container">
        <h2>Become a Distributor</h2>
        <form action="#" method="post">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <div class="input-group">
                
                <input type="text" id="state" name="state" placeholder="State" required>
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="area" name="area" placeholder="Area" required>
            </div>
            <div class="input-group">
                <textarea id="message" name="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <div class="logo">
            <img src="./image/Main Image/logo.png" alt="Logo">
        </div>
        <div class="social-media">
            <a href="#"><img src="./image/fb.jpg" alt="Facebook"></a>
            <a href="#"><img src="./image/twitter.jpg" alt="Twitter"></a>

        <div class="contact-info">
            <p>123 Street, City</p>
            <p>Email: example@example.com</p>

        </div>
    </footer>
